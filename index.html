<html>
<head>
    <title>Name Generator</title>
    <link href='style.css' rel='stylesheet'/>
</head>
<body>
    <div id='Button'>
        <button id='button'>
        Click for a Name
        </button>
    <div/>
    <div id='name'>
        Click the Button
    </div>
    <div id='Stats'>
        <button id='statButton'>
            Click Me For Stats
        </button>
        <table id='statTable'>
            <tr>
                <th>STR</th>
                <th>DEX</th>
                <th>CON</th>
                <th>INT</th>
                <th>WIS</th>
                <th>CHA</th>
            </tr>
            <tr>
                <th id='STR'>0</th>
                <th id='DEX'>0</th>
                <th id='CON'>0</th>
                <th id='INT'>0</th>
                <th id='WIS'>0</th>
                <th id='CHA'>0</th>
            </tr>
        </table>
    </div>
</body>
<script src='app.js'></script>
</html>
